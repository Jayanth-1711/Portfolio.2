    <div class="cursor"></div>
  <div class="cursor2"></div>
  

  <script>
    const cursor = document.querySelector(".cursor");
    const cursor2 = document.querySelector(".cursor2");
  
    // Move cursor
    document.addEventListener("mousemove", function(e) {
      const x = e.clientX + "px";
      const y = e.clientY + "px";
      cursor.style.left = x;
      cursor.style.top = y;
      cursor2.style.left = x;
      cursor2.style.top = y;
    });
  
    // Hover effect
        document.querySelectorAll("a, button").forEach((el) => {
      const isInsideNav = el.closest("nav");

      el.addEventListener("mouseenter", () => {
        if (isInsideNav) {
          cursor.classList.add("cursor-hover-nav");
          cursor2.classList.add("cursor2-hide");
        } else {
          cursor.classList.add("cursor-hover");
          cursor2.classList.add("cursor2-black");
        }
      });
      el.addEventListener("mouseleave", () => {
        cursor.classList.remove("cursor-hover-nav", "cursor-hover");
        cursor2.classList.remove("cursor2-hide", "cursor2-black");
      });
    });
      </script>
